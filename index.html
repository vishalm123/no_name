<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create turnament</title>
</head>
<body>
    <form action="/uploaded" method="POST" enctype="multipart/form-data">
        <input type="text" name="uname" placeholder="enter name of turnament" required/>
        <input type="date" name="start_date" required/>
        <input type="date" name="end_date" required/>
        <input type="number" name="number_of_days" min="0"  placeholder="enter no of matches per" required/>
        <input type="file" name="file1" required/>
        <input type="checkbox" id="" name="vehicle1" value="{{team.name}}"/>{{team.name}}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
